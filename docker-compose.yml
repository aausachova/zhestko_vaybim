version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vibecodejam-backend
    environment:
      - PORT=4000
      - JWT_SECRET=devsecret
      - SQLITE_PATH=/data/app.db
    ports:
      - "4000:4000"
    volumes:
      - db-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vibecodejam-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=/api
      - VITE_PROXY_TARGET=http://backend:4000
      - VITE_OPENROUTER_KEY=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
      - VITE_OPENROUTER_REF=https://github.com/shoosh/zhestko_vaybim
    networks:
      - appnet

volumes:
  db-data:

networks:
  appnet:
    driver: bridge


